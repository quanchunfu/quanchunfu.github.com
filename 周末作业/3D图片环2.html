<style>
*{margin:0; padding:0; list-style:none;}
body{background:#000;}
ul{ width:133px; height:200px; margin:200px auto; position:relative; -webkit-transform-style:preserve-3d; -webkit-transform:perspective(800px) rotateY(0deg) rotateX(0deg);}
ul li{ position:absolute; top:0; left:0; width:100%; height:100%; border-radius:10px; overflow:hidden; box-shadow:0 0 20px #fff; -webkit-transform:rotateY(0deg) translateZ(0);}
</style>
<script>
window.onload=function(){
	var oUl = document.querySelector('ul');
	var aLi = oUl.children;
	
	for(var i=0;i<aLi.length;i++){
		aLi[i].style.WebkitTransition = '1s all ease '+(11-i)*100+'ms';
		
		
		aLi[i].style.WebkitTransform = 'rotateY('+360/11*i+'deg) translateZ(350px)';
	}
	
	var ry = 0;
	var rx = 0;
	oUl.onmousedown=function(ev){
		var disX = ev.pageX-oUl.offsetLeft;
		var disY = ev.pageY-oUl.offsetTop;
		document.onmousemove=function(ev){
			ry = ev.pageX-disX;
			rx = ev.pageY-disY;
			oUl.style.WebkitTransform = 'perspective(800px) rotateY('+ry/10+'deg) rotateX('+rx/10+'deg)';
		};
		document.onmouseup=function(){
			document.onmousemove=null;
			document.onmouseup=null;
		};
		return false;
	};
	
	
};
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin:0; padding:0;}
        .clock{ width:300px; height:300px; border:5px solid #000; margin:100px auto; border-radius:50%; position:relative;}
        .hou{ width:10px; height:80px; background:#000; border-radius: 50% 50% 0 0; position:absolute; left:50%; margin-left:-5px; top:70px; -webkit-transform-origin:bottom;}
        .min{ width:6px; height:100px; background:#000; border-radius: 50% 50% 0 0; position:absolute; left:50%; margin-left:-3px; top:50px; -webkit-transform-origin:bottom;}
        .sec{ width:4px; height:120px; background:red; border-radius: 50% 50% 0 0; position:absolute; left:50%; margin-left:-2px; top:30px; -webkit-transform-origin:bottom;}
        .clock span{ position:absolute; width:4px; height:10px;  background:#000;left:50%; margin-left:-2px;top:0; -webkit-transform-origin:center 150px;}
        .clock span.big_scale{ width:6px; margin-left:-3px; height:15px;}
        .big_scale em{ position:absolute; top:18px; left:50%; font-style:normal; width:30px; margin-left:-15px; text-align:center;}
    </style>
    <script>
        window.onload=function(){
            var oClock=document.querySelector('.clock');
            var oH=document.querySelector('.hou');
            var oM=document.querySelector('.min');
            var oC=document.querySelector('.sec');
            var cunt=60;
            for(var i=0;i<cunt;i++){
                var oS = document.createElement('span');
                oS.style.WebkitTransform = 'rotate('+i*6+'deg)';

                if(i%5==0){
                    oS.className = 'big_scale';
                    oS.innerHTML = '<em>'+(i/5||12)+'<\/em>';
                    var oEm = oS.children[0];
                    oEm.style.WebkitTransform = 'rotate('+-i*6+'deg)';
                }

                oClock.appendChild(oS);
            }

            function clock(){
                var oDate = new Date();
                var h = oDate.getHours();
                var m = oDate.getMinutes();
                var s = oDate.getSeconds();
                var ms = oDate.getMilliseconds();

                oH.style.WebkitTransform = 'rotate('+(h*30+m/60*30)+'deg)';
                oM.style.WebkitTransform = 'rotate('+(m*6+s/60*6)+'deg)';
                oC.style.WebkitTransform = 'rotate('+(s*6+ms/1000*6)+'deg)';
            }
            clock()
            setInterval(clock,1000);
        }
    </script>
</head>
<body>
<div class="clock">
    <div class="hou"></div>
    <div class="min"></div>
    <div class="sec"></div>
</div>
</body>
</html>
